<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Warm radial background -->
    <radialGradient id="bg" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#9B1B30"/>
      <stop offset="100%" stop-color="#800020"/>
    </radialGradient>
    <!-- Bun gradient (warm cream) -->
    <linearGradient id="bun" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#FFF8E7"/>
      <stop offset="60%" stop-color="#F5E6C8"/>
      <stop offset="100%" stop-color="#E8D5A8"/>
    </linearGradient>
    <!-- Gold accent -->
    <linearGradient id="gold" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#E8C56D"/>
      <stop offset="50%" stop-color="#D4AF37"/>
      <stop offset="100%" stop-color="#B8962E"/>
    </linearGradient>
    <!-- Steam gradient -->
    <linearGradient id="steam" x1="0" y1="1" x2="0" y2="0">
      <stop offset="0%" stop-color="#FFFDD0" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#FFFDD0" stop-opacity="0.2"/>
    </linearGradient>
  </defs>

  <!-- Circular background -->
  <circle cx="256" cy="256" r="248" fill="url(#bg)"/>
  <!-- Gold ring border -->
  <circle cx="256" cy="256" r="248" fill="none" stroke="url(#gold)" stroke-width="8"/>
  <!-- Inner subtle ring -->
  <circle cx="256" cy="256" r="228" fill="none" stroke="#D4AF37" stroke-width="1.5" opacity="0.4"/>

  <!-- Steamed bun (sala paow) body -->
  <ellipse cx="256" cy="310" rx="130" ry="95" fill="url(#bun)"/>
  <!-- Bun top dome -->
  <path d="M126,310 Q126,200 256,185 Q386,200 386,310" fill="url(#bun)"/>
  <!-- Bun subtle shadow/fold lines -->
  <path d="M180,305 Q218,280 256,275 Q294,280 332,305" fill="none" stroke="#D4C9A0" stroke-width="2" opacity="0.5"/>
  <path d="M195,330 Q225,310 256,305 Q287,310 317,330" fill="none" stroke="#D4C9A0" stroke-width="1.5" opacity="0.4"/>
  <!-- Bun pleat/twist at top -->
  <path d="M244,190 Q250,182 256,185 Q262,182 268,190" fill="none" stroke="#C8B888" stroke-width="2.5" stroke-linecap="round"/>

  <!-- Steam wisps -->
  <path d="M220,175 Q215,150 225,130 Q235,110 220,85" fill="none" stroke="url(#steam)" stroke-width="6" stroke-linecap="round"/>
  <path d="M256,168 Q250,140 260,118 Q270,96 255,68" fill="none" stroke="url(#steam)" stroke-width="7" stroke-linecap="round"/>
  <path d="M292,175 Q297,150 287,130 Q277,110 292,85" fill="none" stroke="url(#steam)" stroke-width="6" stroke-linecap="round"/>

  <!-- Small wheat accent — left -->
  <g transform="translate(115, 370) rotate(-30)" opacity="0.85">
    <line x1="0" y1="0" x2="0" y2="-55" stroke="#D4AF37" stroke-width="2"/>
    <ellipse cx="-5" cy="-15" rx="4" ry="10" fill="#D4AF37" transform="rotate(20)"/>
    <ellipse cx="5" cy="-15" rx="4" ry="10" fill="#D4AF37" transform="rotate(-20)"/>
    <ellipse cx="-5" cy="-30" rx="3.5" ry="9" fill="#D4AF37" transform="rotate(20)"/>
    <ellipse cx="5" cy="-30" rx="3.5" ry="9" fill="#D4AF37" transform="rotate(-20)"/>
    <ellipse cx="0" cy="-45" rx="3" ry="8" fill="#D4AF37"/>
  </g>

  <!-- Small wheat accent — right -->
  <g transform="translate(397, 370) rotate(30)" opacity="0.85">
    <line x1="0" y1="0" x2="0" y2="-55" stroke="#D4AF37" stroke-width="2"/>
    <ellipse cx="-5" cy="-15" rx="4" ry="10" fill="#D4AF37" transform="rotate(20)"/>
    <ellipse cx="5" cy="-15" rx="4" ry="10" fill="#D4AF37" transform="rotate(-20)"/>
    <ellipse cx="-5" cy="-30" rx="3.5" ry="9" fill="#D4AF37" transform="rotate(20)"/>
    <ellipse cx="5" cy="-30" rx="3.5" ry="9" fill="#D4AF37" transform="rotate(-20)"/>
    <ellipse cx="0" cy="-45" rx="3" ry="8" fill="#D4AF37"/>
  </g>

  <!-- Tiny sparkle accents -->
  <g fill="#D4AF37" opacity="0.6">
    <!-- 4-point star left -->
    <path d="M155,120 L158,128 L155,136 L152,128 Z"/>
    <path d="M151,128 L155,125 L159,128 L155,131 Z"/>
    <!-- 4-point star right -->
    <path d="M357,130 L360,138 L357,146 L354,138 Z"/>
    <path d="M353,138 L357,135 L361,138 L357,141 Z"/>
  </g>

  <!-- "C" initial text mark at bottom -->
  <text x="256" y="435" text-anchor="middle" font-family="Georgia, serif" font-size="36" font-weight="bold" fill="#D4AF37" letter-spacing="4">CHUTA'S</text>
</svg>
